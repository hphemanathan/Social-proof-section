<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Social proof section</title>
  </head>

  <body>
    <main class="container">
      <section class="about">
        <h1 class="heading-primary">10,000+ of our users love our products.</h1>
        <p class="about-text">
          We only provide great products combined with excellent customer
          service. See what our satisfied customers are saying about our
          services.
        </p>
      </section>

      <section class="stars">
        <div class="stars-card">
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <p class="stars-card_text">Rated 5 Stars in Reviews</p>
        </div>
        <div class="stars-card">
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <p class="stars-card_text">Rated 5 Stars in Report Guru</p>
        </div>
        <div class="stars-card">
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <img src="images/icon-star.svg" alt="stars" class="stars-card_icon" />
          <p class="stars-card_text">Rated 5 Stars in BestTech</p>
        </div>
      </section>
      <section class="testimonial">
        <figure class="testimonial-card">
          <div class="testimonial-card_person">
            <img
              src="images/image-colton.jpg"
              alt="Man named colten"
              class="testimonial-card_img" />
            <div class="testimonial-card_profile">
              <p class="testimonial-card_name">Colton Smith</p>
              <p class="testimonial-card_type">Verified Buyer</p>
            </div>
          </div>
          <blockquote class="testimonial-card_text">
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </blockquote>
        </figure>

        <figure class="testimonial-card">
          <div class="testimonial-card_person">
            <img src="images/image-irene.jpg" alt="woman named Irene" />
            <div class="testimonial-card_profile">
              <p class="testimonial-card_name">Irene Roberts</p>
              <p class="testimonial-card_type">Verified Buyer</p>
            </div>
          </div>
          <blockquote class="testimonial-card_text">
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </blockquote>
        </figure>
        <figure class="testimonial-card">
          <div class="testimonial-card_person">
            <img src="images/image-anne.jpg" alt="woman names Anne" />
            <div class="testimonial-card_profile">
              <p class="testimonial-card_name">Anne Wallace</p>
              <p class="testimonial-card_type">Verified Buyer</p>
            </div>
          </div>
          <blockquote class="testimonial-card_text">
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </blockquote>
        </figure>
      </section>
    </main>
    <footer class="footer">
      Coded by <a href="https://github.com/hphemanathan">Hemanathan H P</a>
    </footer>
  </body>
</html>
